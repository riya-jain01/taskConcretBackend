<header></header>

<h4 *ngIf="errorMsg">{{errorMsg}}</h4>
<form [formGroup]="selectForm" (ngSubmit)="submit()">
    <div class="row mrt form-inline">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <mat-form-field>
          <mat-label>Select Country</mat-label>
          <mat-select formControlName="country" name="country">
            <mat-option [value]="null" selected> Select Country</mat-option>
            <mat-option *ngFor="let country of countries" [value]="country.value">
              {{country.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <mat-form-field>
          <mat-label>Select Category</mat-label>
          <mat-select formControlName="category" name="category">
            <mat-option [value]="null" selected> Select Category</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.value">
              {{category.cname}} 
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="primary">Primary</button>
        </div>
    </div>
</form>

<!-- Start Cards -->
<div>
  <mat-card class="example-card" *ngFor="let item of obs | async">
  <img mat-card-image src="{{(item.urlToImage!=null)?(item.urlToImage):(imgNotFound)}}" alt="Image Not Found">
    <mat-card-content>
      <p>{{(item.content!=null)?((item.content.length>6)? (item.content | slice:0:60)+'..':(item.content) ):(loremContent)}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="contentRead(item.url)">READ MORE</button>
    </mat-card-actions>
  </mat-card>
  <mat-paginator *ngIf="showPagination" [pageSize]="3"></mat-paginator>
</div>

<router-outlet></router-outlet>
